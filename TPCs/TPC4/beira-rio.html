<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/img1.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/beira-rio.css">
    <title>Estádio Beira-Rio</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a  href="index.html"><img src="img/icon_escudo.png" alt="primeiro escudo" class="icon"></a>
            <span class="brand">
                <p><strong>SPORT CLUB INTERNACIONAL</strong>
                </p>
                <hr>
                <p>O CLUBE <strong>DO POVO</strong></p>
            </span>
            <nav class="nav-bar">
                <ul>
                    <li><a  href="index.html">Sobre</a></li>
                    <li><a  href="hino.html">Hino</a></li>
                    <li><a href="https://internacional.com.br" target="__blank">Site Oficial do Clube</a></li>
                    <li><a href="beira-rio.html">Beira-Rio</a></li>
                    <li><a href="desempenho.html">Desempenho Histórico</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="beira-rio-images">
                <div class="image-slider">
                    <img class="slide" src="img/Beira-RioTomandoForma_3.jpg" alt="Estádio Beira-Rio 1">
                    <img class="slide" src="img/AereaBeira-RioBombando_1.jpg" alt="Estádio Beira-Rio 2">
                    <img class="slide" src="img/beira.jpeg" alt="Estádio Beira-Rio 3">
                    <img class="slide" src="img/AereaAtual.jpg" alt="Estádio Beira-Rio 4">
                    <img class="slide" src="img/borrebeira-rio.jfif" alt="Estádio Beira-Rio 5">
                </div>
                <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                <button class="next" onclick="plusSlides(1)">&#10095;</button>
            </div>
            <div class="description">
                <h1>Estádio Beira-Rio</h1>
                <p id="paragraph1"></p>
                <p id="paragraph2"></p>
                <p id="paragraph3"></p>
                <p id="paragraph4"></p>
                <p id="paragraph5"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2024 Todos os direitos reservados.</p>
            </div>
            <div class="creator">
                <p>Site criado por: Tayan Peller, PG54451</p>
            </div>
        </div>
    </footer>

    <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";

        // Atualiza o texto dos parágrafos com base na imagem atual
        const imageAlt = slides[slideIndex - 1].getAttribute("alt");
        const paragraphs = document.querySelectorAll(".description p");
        const texts = {
            "Estádio Beira-Rio 1": "A imagem mostra o Beira-Rio em sua fase inicial de construção, quando os torcedores do Internacional se uniram para tornar realidade o sonho de ter seu próprio estádio.",
            "Estádio Beira-Rio 2": "Nesta imagem, vemos o Beira-Rio já tomando forma, com os primeiros detalhes da estrutura emergindo graças ao apoio inabalável dos torcedores.",
            "Estádio Beira-Rio 3": "O Beira-Rio passou por diversas reformas ao longo dos anos para manter-se moderno e adequado aos padrões contemporâneos, garantindo uma experiência única para os torcedores.",
            "Estádio Beira-Rio 4": "Atualmente, o Estádio Beira-Rio é um símbolo de orgulho para os torcedores do Internacional, mantendo viva a tradição e o legado de ouro do clube.",
            "Estádio Beira-Rio 5": "Com capacidade para receber milhares de torcedores, o Beira-Rio continua sendo palco de momentos memoráveis e emocionantes para os apaixonados pelo futebol."
        };

        for (let j = 0; j < paragraphs.length; j++) {
            if (paragraphs[j].id === `paragraph${slideIndex}`) {
                paragraphs[j].textContent = texts[imageAlt];
            } else {
                paragraphs[j].textContent = "";
            }
        }
    }
    </script>
</body>
</html>
